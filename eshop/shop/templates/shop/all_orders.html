<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Все заказы</title>
</head>
<body>
    <h1>Ваши заказы</h1>

    {% for order in orders %}
        <h2>Заказ #{{ order.id }} - {{ order.created_at }}</h2>
        <ul>
            {% for product in order.products.all %}
                <li>{{ product.name }} - {{ product.price }}</li>
            {% endfor %}
        </ul>
    {% endfor %}
</body>
</html>
