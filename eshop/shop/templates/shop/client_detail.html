<!-- eshop/shop/templates/shop/client_detail.html -->

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{ client.name }} - Информация о клиенте</title>
</head>
<body>
    <h1>{{ client.name }}</h1>
    <p>Email: {{ client.email }}</p>
    <p>Телефон: {{ client.phone }}</p>
    <p>Дата рождения: {{ client.date }}</p>
</body>
</html>
